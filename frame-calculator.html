<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Frame Order Form</title>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: auto; padding: 2rem; }
    label { display: block; margin-top: 1em; font-weight: bold; }
    input, select, textarea, button {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.25em;
      font-size: 1em;
    }
    h2 {
      margin-top: 2em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.25em;
    }
  </style>
</head>
<body>

  <h1>Frame Order Form</h1>

  <h2>Client Information</h2>
  <label>Client / Project Name:
    <input type="text" id="clientName" placeholder="Enter client or project name">
  </label>

  <h2>Artwork Dimensions</h2>
  <label>Artwork Width (inches):
    <input type="number" id="artWidth" step="0.01">
  </label>
  <label>Artwork Height (inches):
    <input type="number" id="artHeight" step="0.01">
  </label>
  <label>Artwork Depth (inches):
    <input type="number" id="artworkThickness" step="0.01" value="0.75">
  </label>

  <h2>Glazing</h2>
  <label>Include Glazing (Plexiglass)?
    <select id="plexi">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>
  </label>

  <h2>Matting</h2>
  <label>Include Matting or Spacer?
    <select id="matting">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>
  </label>

  <h2>Backer & Spacers</h2>
  <label>Backer Type:
    <input type="text" id="backerType" placeholder="e.g., Foamcore, Coroplast">
  </label>
  <label>Include Spacer?
    <select id="spacer">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>
  </label>

  <h2>Strainer</h2>
  <label>Include 1/2" Strainer?
    <select id="strainer">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>
  </label>

  <h2>Frame Profile</h2>
  <label>Profile Type:
    <select id="profileType">
      <option value="straight">Straight</option>
      <option value="curved">Curved</option>
    </select>
  </label>
  <label>Min Frame Depth (Glazing, Spacer, Mat, Art, Backer, Strainer) (inches):
    <input type="number" id="ProfileDepth" step="0.01" value="1.25">
  </label>
  <label>Face Width (inches):
    <input type="number" id="faceWidth" step="0.01" value="0.75">
  </label>
  <label>Wood Type:
    <select id="woodType">
      <option value="maple">Maple (mid)</option>
      <option value="cherry">Cherry (cheaper)</option>
      <option value="walnut">Walnut (premium)</option>
    </select>
  </label>
  <label>Mounting Hardware Notes:
    <textarea id="hardwareNotes" rows="3" placeholder="Include D-rings, wire, etc."></textarea>
  </label>

  <h2>Order Details</h2>
  <label>Quantity:
    <input type="number" id="quantity" value="1" min="1">
  </label>
  <label>Client / Project Notes:
    <textarea id="notes" rows="4" placeholder="Optional notes or special instructions..."></textarea>
  </label>

  <button onclick="alert('Submission logic goes here')">Submit Order</button>

</body>
</html>
